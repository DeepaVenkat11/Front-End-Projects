              <label for="name">Name</label>

                type="text"
                id="name"

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="deepa@gmail.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                type="text"
                id="message"
                name="message"
                placeholder="How can I help you"
                required
              ></textarea>
            </div>
            <div class="home-sci-5">
