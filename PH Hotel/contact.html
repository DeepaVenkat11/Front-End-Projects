<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"><strong> Purple Hotel</strong></a></h1>
    
                <ul>
                    <li><a href="index.html"><strong>Home</strong></a></li>
                    <li><a  href="about.html"><strong>About</strong></a></li>
                    <li><a  class="current"href="contact.html"><strong>Contact</strong></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
          <h1 class="l-heading">Contact <span class="primary">Us</span></h1>
          <p>Please fill out the form below to contact us</p>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" id="message" name="message"></textarea>
          </div>
          <button class="btn-1">Submit</button>
        </div>
      </section>
  
      <section id="contact-info" class="extra">
        <div class="container">
          <div class="box light">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p> Medavakkam, Chennai</p>
          </div>
          <div class="box medium">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone number</h3>
            <p>+91-9876543210</p>
          </div>
          <div class="box dark">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>deepavenkat172@gmail.com</p>
          </div>
        </div>

      </section>

    <div class="clr"></div>
